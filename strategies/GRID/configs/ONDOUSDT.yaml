# ==============================================================
# ‚öôÔ∏è GRID CONFIG ‚Äì ONDO/USDT
# --------------------------------------------------------------
# Coin-spezifische Konfiguration f√ºr die Grid-Strategie.
# Diese Datei √ºberschreibt bestimmte Werte aus der base.yaml.
# ==============================================================

symbol: "ONDOUSDT"  # Handelspaar

# ==============================================================
# ‚öôÔ∏è TRADING ‚Äì Grundlegende Handelseinstellungen
# ==============================================================
trading:
  interval: "1m"             # Candle-Intervall (1m, 5m, 15m, ...)
  leverage: 3                # Standardhebel f√ºr Futures-Positionen
  dry_run: true              # true = Simulation (keine echten Orders)
  client_id_prefix: "GRID"   # Pr√§fix f√ºr Order-IDs (z. B. GRID-BTC)
  max_positions: 10          # Maximal gleichzeitig aktive Orders
  grid_direction: "long"     # Handelsrichtung: "long" | "short" | "both"

# ==============================================================
# üí∞ MARGIN / RISK MANAGEMENT (GLOBAL)
# --------------------------------------------------------------
# Dieser Abschnitt definiert allgemeine Margin- und Risiko-Settings,
# die f√ºr alle Strategien gelten k√∂nnen. 
# ==============================================================
margin:
  mode: "isolated"           # "isolated" = Risiko je Order begrenzt
                             # "cross" = gemeinsames Konto-Margin
  leverage: 3                # Separater Hebel (falls abweichend)
  auto_reduce_only: false    # true = nur schlie√üen, kein neuer Entry

risk:
  # ------------------------------
  # ‚öñÔ∏è Allgemeine Risikowerte (globale Defaults)
  # ------------------------------
  include_fees: true          # true = Geb√ºhren in Ordergr√∂√üe einkalkulieren
  fee_side: "taker"           # Welche Geb√ºhr gilt f√ºr den Bot (maker/taker)

  # === Fallback-TP/SL (nur aktiv, wenn Strategie keine eigenen Werte definiert) ===
  tp_pct: 0.02                # Standard-TP (2.0 %) ‚Äì nur bei Strategien ohne tp_mode
  sl_pct: 0.01                # Standard-SL (1.0 %) ‚Äì nur bei Strategien ohne sl_mode

  trailing_stop: false        # Dynamischer Stop-Loss aktivieren?
  trailing_distance_pct: 0.002  # Distanz (0.2 %) bei aktivem Trailing Stop

# ==============================================================
# üìà GRID CONFIG ‚Äì Strategie-spezifische Grid-Einstellungen
# --------------------------------------------------------------
# Dieser Abschnitt steuert ausschlie√ülich die Grid-Handelslogik.
# Alle Werte hier √ºberschreiben die globalen risk-Einstellungen.
# ==============================================================
grid:
  # ------------------------------
  # üß± Struktur des Grids
  # ------------------------------
  grid_mode: "arithmetic"    # "arithmetic" = gleiche Preisabst√§nde
                             # "geometric" = prozentuale Abst√§nde
  grid_levels: 20            # Anzahl der Grid-Linien (Buy/Sell-Levels)
  base_order_size: 0.001     # Standardgr√∂√üe je Order (in Coin)  
  upper_price: 0.95          # Obere Preisgrenze (je Coin angeben)
  lower_price: 0.85          # Untere Preisgrenze (je Coin angeben)
  min_price_step: 0.001      # Kleinster erlaubter Preisabstand (USDT)

  # ------------------------------
  # üèÅ TAKE-PROFIT (TP)
  # ------------------------------
  tp_mode: "next_grid"       # "percent" = fester Prozentwert
                             # "next_grid" = n√§chstes Grid-Level als TP

  # ------------------------------
  # üõë STOP-LOSS (SL)
  # ------------------------------
  sl_mode: "fixed"           # "percent" = prozentual
                             # "fixed" = fixer Preis
                             # "none" = kein SL aktiv
  stop_loss_pct: 0.01        # Nur relevant, wenn sl_mode = "percent"
  stop_loss_price: 0.80      # Nur relevant, wenn sl_mode = "fixed", sonst null

# ==============================================================
# üß† STRATEGY / SYSTEM / LOGGING
# ==============================================================
system:
  debug: true                # true = erweiterte Debug-Ausgaben aktivieren

